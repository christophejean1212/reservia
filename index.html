<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cd4d64b03.js" crossorigin="anonymous"></script>
   
    <title>reservia</title>
</head>
<body>
    <header>
        <div id="logo"><a href="logo"><img src="images/logo.png" alt="logo reservia" /></a></div>
        <nav>
            <ul>
                <li class="color-blue"><a href="#hebergements">hébergements</a></li>
                <li><a href="#activites">activités</a></li>
                <li class="color-blue"><a href="#"><strong>s'inscrire</strong></a></li>
            </ul>
        </nav>
    </header>
    <div id="top">
       <p><strong>Trouvez votre hebergement pour des vacances de rève</strong></p>   
        <p>En plein centre ville ou en pleine nature</p>

            <p class="location"><img src="images/icon-location.png" alt="icon-location" /></p>
            <input type="search" placeholder="Marseille,France" />

        </div>
        <div>
            <ul>
                <li class="no-icon">filtres</li>

                <li class="icon"><i class="fas fa-child"></i><span>familial</span></li>
                <li class="icon"><i class="fas fa-heart"></i><span>romantique</span></li>
                <li class="icon"><i class="fas fa-dog"></i><span>animaux autorisés</span></li>
            </ul>
        </div>
        <p id="icon-information"><i class="fas fa-info"></i><span>Plus de 500 logements sont disponibles dans cette
                ville</span></p>
